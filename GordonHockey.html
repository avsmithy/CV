<link rel="stylesheet" href="/s/royalslider.css">
<link rel="stylesheet" href="/s/rs-default.css">
<style>
#hero,
#video-gallery {
    position: relative
}
#video-gallery {
    width: 100%
}
.videoGallery .rsTmb {
    padding: 20px
}
.videoGallery .rsThumbs .rsThumb {
    width: 220px;
    height: 80px;
    background: #616161;
    border-bottom: 1px solid #474747;
}
.videoGallery .rsThumbs {
    width: 220px;
    padding: 0;
}
.videoGallery .rsThumb:hover {
    background: #333
}
.videoGallery .rsThumb.rsNavSelected {
    background-color: #FF0318;
    border-bottom: -color #02874A;
}
@media screen and (min-width: 1020px) { 
    #video-gallery {
        width: 1020px;
        left: -30px;
    }
}
@media screen and (min-width: 0px) and (max-width: 500px) { 
    .videoGallery .rsTmb {
        padding: 6px 8px
    }
    .videoGallery .rsTmb h5 {
        font-size: 12px;
        line-height: 17px;
    }
    .videoGallery .rsThumbs.rsThumbsVer {
        width: 100px;
        padding: 0;
    }
    .videoGallery .rsThumbs .rsThumb {
        width: 100px;
        height: 47px;
    }
    .videoGallery .rsTmb span {
        display: none
    }
    .videoGallery .rsOverflow,
    .royalSlider.videoGallery {
        height: 300px !important
    }
}
/* Custom Info Blocks */
.infoBlock {
    position: absolute
}
.infoBlock span {
    color: #FFF;
    font-size: 40px;
    font-family: Helvetica, Arial, sans-serif;
    line-height: 1.25em;
}
@media screen and (min-width: 0px) and (max-width: 840px) { 
    .infoBlock {
        width: 90%;
        bottom: 0;
        left: 0;
        background: #000;
        background: rgba(0,0,0,0.5);
        padding: 10px 5%;
    }
    .infoBlock span {
        font-size: 24px
    }
}
@media screen and (min-width: 840px) { 
    .infoBlock {
        max-width: 50%;
        left: 30px;
        bottom: 30px;
    }
    .infoBlock span {
        font-family: "chunk";
        background: #000;
        background: rgba(0,0,0,0.5);
        padding: 5px 0;
        box-shadow: 8px 0px 0px rgba(0, 0, 0, 0.5), -8px 0px 0px rgba(0, 0, 0, 0.5);
    }
}
</style>
<script src="/s/jquery-191min.js"></script>
<script src="/s/jqueryroyalslidercustommin.js"></script>
<script src="/s/jquerycondense.js"></script>
<script>
jQuery(document).ready(function($) {
	if ($('body.homepage').length != 0) {
		initSlider();
	}
});

function initSlider() {  
  	$('#hero .page-image').replaceWith('<div id="video-gallery" class="royalSlider videoGallery rsDefault"></div>');
    
	$.getJSON('/blog?format=json', function(data) {
		var items = data.items;
		var slider = $('#video-gallery'); 

		$.each(items, function(index, val) {
			ele = '<div>'
				+ '<img class="rsImg" src="' 
					+ items[index].assetUrl 
				+ '?format=750w" />'
				+ '<div class="rsTmb"><h5>'
					+ items[index].title
				+ '</h5><span>'
				+ '</span></div>'
                + '<div class="infoBlock"><a href="'
                	+ items[index].fullUrl
                	+ '"><span>'
					+ items[index].title
                    + '</span></a></div>'
				+ '</div>'
			slider.append(ele);
		});

		$('#video-gallery .rsTmb h5').condense({ellipsis:'&hellip;', condensedLength: 10, moreText:''})
		sliderRun();
		$('#video-gallery .rsText').css({"z-index": 4})

	});
}
    
function sliderRun() {    
	$('#video-gallery').royalSlider({
		arrowsNav: false,
		fadeinLoadedSlide: true,
		controlNavigationSpacing: 0,
		controlNavigation: 'thumbnails',
		thumbs: {
		  autoCenter: false,
		  fitInViewport: true,
		  orientation: 'vertical',
		  spacing: 0,
		  paddingBottom: 0
		},
		keyboardNavEnabled: true,
		imageScaleMode: 'fill',
		imageAlignCenter:false,
		slidesSpacing: 0,
		loopRewind: true,
		autoScaleSlider: true, 
		autoScaleSliderWidth: 1020,     
		autoScaleSliderHeight: 405,
	  autoplay: {
	    enabled: true,
	    pauseOnHover: true,
	    delay: 3500
	  }
	});
}
</script>
