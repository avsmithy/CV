<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js" ></script>
	<script src="primes.js" ></script>	
	<script>

	$(function() {	
		
		var n = window.prompt("What value of n would you like?", 10);		
		
		try {
			
			checkN(n);

		} catch (e) {
			document.write(e.message);
			return;
		}

		if (n > 32 && n < 10000) {
			
			var primes = genPrimes(n);
			document.write(n + "th prime is: " + primes[primes.length - 1]);

		} else if (n >= 10000) {
			
			document.write("n is too large to calculate primes");

		} else {

			var primes = genPrimes(n); // Calculate first n primes 
			var table = multiplyTable(primes); // Create prime multiplication table
			displayTable(table); // Display table	

		}					

	});	

	</script>
</head>
